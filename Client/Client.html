<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <h1>Client</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <script>
        async function fetchData() {
            try {
                const response=await fetch('http://localhost:3000/api/v1/media'); // Replace with our server url
                const data=await response.json();
                console.log(data); // You can do whenever you want with the received data
              } catch (error) {
                console.error('Error fetching data:',error);
            }
        }
    </script>
</body>
</html>
