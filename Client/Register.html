<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
        <div class="main"> 
            <form  method="GET|POST" id="register">
                <div style="text-align: left;">
                    <a href="C:\Users\vijay\OneDrive\Desktop\My Project\Client\Login.html"><button type="button" class="btn-close btn-close-white" aria-label="Close"></button></a>
                </div>
            <!-------Avatrae upload section----------------------------------------------------------------------------------------------------------------------------->
                <div class="avatar-wrapper">
                    <img class="profile-pic" src="" />
                    <div class="upload-button">
                        <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                    </div>
                    <input class="file-upload" type="file" accept="image/*"/>
                </div>
                <script>
                    /*-----Avatar-upload-section------------------------------------------------------------------------------------------------------------------------*/
                        $(document).ready(function() {
                                var readURL = function(input) {
                                if (input.files && input.files[0]) {
                                var reader = new FileReader();
                                reader.onload = function (e) {
                                    $('.profile-pic').attr('src', e.target.result);
                                }
                                reader.readAsDataURL(input.files[0]);
                            }
                        }
                        $(".file-upload").on('change', function(){
                            readURL(this);
                        });
                        
                        $(".upload-button").on('click', function() {
                           $(".file-upload").click();
                        });
                    });
                    /*-----Avatar-upload-section-close-----------------------------------------------------------------------------------------------------------------------*/
                      </script> 
            
                <label for="first">Name</label> 
                <input type="text" id="first"
                    name="first"
                    placeholder="Enter your first name" required> 
    
                <label for="email">Email</label> 
                <input type="email" id="email"
                    name="email"
                    placeholder="Enter your email" required>  
    
                <label for="password">Password</label> 
                <input type="password" id="password"
                    name="password"
                    placeholder="Enter your password"
                    pattern= 
                    "^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required				 
                    title="Password must contain at least one number, 
                        one alphabet, one symbol, and be at 
                        least 8 characters long"> 
    
                <label for="mobile">Contact</label> 
                <input type="text" id="mobile"
                    name="mobile"
                    placeholder="Enter your Mobile Number" required 
                    maxlength="10"> 
    
                <label for="gender">Gender</label> 
                <select id="gender" name="gender" required> 
                    <option value="male">Male</option> 
                    <option value="female">Female</option> 
                    <option value="other">Other</option> 
                </select> 
    
                <div class="wrap"> 
                    <button class="btn btn-primary" type="submit" onclick="solve()"> 
                    Submit 
                    </button> 
                </div> 
            </form> 
        </div> 
<script>
    /*--------------------Connection-Register--------------------------*/
const formE1 = document.querySelector("#register");
formE1.addEventListener("submit", (event) => {
  event.preventDefault();
  const formData = new FormData(formE1);

  fetch("http://localhost:3000/api/v1/user/signin",{

</script>       
</body>
